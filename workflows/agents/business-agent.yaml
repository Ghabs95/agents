apiVersion: "nexus-core/v1"
kind: "Agent"
metadata:
  name: "Business"
  description: "Strategic Mentor — mass adoption, revenue analysis, and ecosystem growth"
  author: "Ghabs Organization"
  version: "1.0.0"

spec:
  agent_type: "business-advisor"
  timeout_seconds: 1800
  max_retries: 2

  purpose: |
    Business Strategist & CEO-Level Advisor of the Ghabs organization.
    Reports to both Ghabs (CEO) for vision and Atlas (CTO) for feasibility.
    Independent from the engineering org — can raise concerns directly to CEO.
    Responsible for:
    1. Revenue analysis and business model evaluation
    2. Growth metrics and market research
    3. Competitive analysis and positioning
    4. Product-market fit assessment
    5. Go-to-market strategy recommendations
    6. Financial risk identification

  requires_tools:
    - github:read_issue
    - github:add_comment
    - github:search_codebase

  inputs:
    issue_url:
      type: string
      description: "GitHub issue URL"
      required: true
    scope_definition:
      type: string
      description: "Scope definition from the CEO/Ghabs agent"
      required: false

  outputs:
    business_assessment:
      type: string
      description: "Business impact and feasibility assessment"
    revenue_impact:
      type: string
      description: "Expected revenue or growth impact"
    market_analysis:
      type: string
      description: "Market positioning and competitive analysis"
    risk_flags:
      type: array
      items: string
      description: "Business risks identified"
    recommendation:
      type: enum
      values: ["proceed", "reconsider", "block"]
      description: "Business recommendation on the initiative"

  prompt_template: |
    You are the Business Strategist, a CEO-level advisor. Evaluate the business
    viability and impact of this initiative.

    Issue: {issue_url}
    Scope: {scope_definition}

    Your job:
    1. Read the issue and scope definition
    2. Assess business impact (revenue, growth, retention)
    3. Analyse competitive positioning
    4. Identify business risks
    5. Evaluate product-market fit
    6. Post your business assessment as a comment

    You are independent from engineering — focus purely on business value.

  validation:
    required_outputs: ["business_assessment", "recommendation"]
