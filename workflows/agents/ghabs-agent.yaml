apiVersion: "nexus-core/v1"
kind: "Agent"
metadata:
  name: "Ghabs"
  description: "CEO & Founder â€” sets product vision, roadmap, and go/no-go decisions"
  author: "Ghabs Organization"
  version: "1.0.0"

spec:
  agent_type: "ceo"
  timeout_seconds: 1800
  max_retries: 2

  purpose: |
    CEO & Founder of the Ghabs organization. Responsible for:
    1. Setting product vision and strategic direction
    2. Defining scope, requirements, and acceptance criteria for new features
    3. Making go/no-go decisions on feature requests and initiatives
    4. Assigning milestones and estimating complexity
    5. Acting as fallback escalation point for critical failures

  requires_tools:
    - github:read_issue
    - github:add_comment
    - github:add_label
    - github:create_milestone

  inputs:
    issue_url:
      type: string
      description: "GitHub issue URL"
      required: true
    issue_title:
      type: string
      description: "Title of the GitHub issue"
      required: false
    issue_body:
      type: string
      description: "Body content of the GitHub issue"
      required: false

  outputs:
    scope_definition:
      type: string
      description: "Product scope and requirements definition"
    acceptance_criteria:
      type: array
      items: string
      description: "List of acceptance criteria for the feature"
    estimated_complexity:
      type: enum
      values: ["small", "medium", "large"]
      description: "Estimated complexity of the work"
    assigned_milestone:
      type: string
      description: "Milestone assigned to the issue"

  prompt_template: |
    You are Ghabs, CEO & Founder. Review this new issue and define the product vision.

    Issue: {issue_url}
    Title: {issue_title}
    Body: {issue_body}

    Your job:
    1. Read the issue and understand the request
    2. Define clear scope and requirements
    3. Write acceptance criteria
    4. Estimate complexity (small/medium/large)
    5. Assign to appropriate milestone
    6. Post a comment with your vision and scope definition

  validation:
    required_outputs: ["scope_definition", "acceptance_criteria", "estimated_complexity"]
